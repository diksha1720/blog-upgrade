<!DOCTYPE html>
<html lang="en">

{% include 'header.html' %}

        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for post in posts: %}
                    <div class="post-preview">
                        <a href={{url_for('post', id=post["id"])}}><h2 class="post-title">{{post["title"]}}</h2></a>
                            <h3 class="post-subtitle">{{post["subtitle"]}}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href={{url_for('home')}}>{{post.author.name}}</a>
                            on {{post.date}}
                        </p>
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />
                    {% endfor %}
                    {% if is_admin %}
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href={{url_for('new_post')}}>Create New Post</a></div>
                    {% endif %}
                </div>
            </div>
        </div>
{% include 'footer.html' %}
